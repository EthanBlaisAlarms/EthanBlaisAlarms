<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Map Example</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Image Map Example</h1>
        <img src="images/nycMap.png" alt="NYC Map" usemap="#nycMap">
        <map name="nycMap">
            <area shape="rect" coords="827,460,984,515" href="https://wikipedia.org/wiki/Woodside,_Queens" alt="Link to Woodside Queens" target="_blank">
            <area shape="rect" coords="700,345,800,515" href="https://wikipedia.org/wiki/Astoria,_Queens" alt="Link to Astoria Queens" target="_blank">
        </map>
    </body>
</html>
